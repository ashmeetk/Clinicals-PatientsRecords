<h1>Patients</h1>
<Table>
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
  </tr>
  <tr *ngFor="let patient of patients">
    <td>{{patient?.id}}</td>
    <td>{{patient?.firstName}}</td>
    <td>{{patient?.lastName}}</td>
    <td>{{patient?.age}}</td>
    <td><a [routerLink]="['clinicalDetails/' , patient?.id]">Add Data</a></td>
    <td><a [routerLink]="['analyze/' , patient?.id]">Analyze</a></td>
  </tr>
</Table>

<h2><a href="register">Register Patient</a></h2>
